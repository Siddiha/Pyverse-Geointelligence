    <script type="module">
        import * as THREE from "three";
        import { OrbitControls } from 'jsm/controls/OrbitControls.js';

        // Global variables
        let scene, camera, renderer, controls, planet, raycaster, mouse;
        let countryMeshes = new Map();
        let isRecording = false;
        let recognition = null;
        let currentMode = 'conflicts';

        // Country coordinates and data
        const countryData = {
            "Ukraine": { coords: [31.1656, 48.3794], color: 0xff4444, intensity: 0.9 },
            "Russia": { coords: [105.3188, 61.5240], color: 0xff6666, intensity: 0.8 },
            "Israel": { coords: [34.8516, 31.0461], color: 0xff8800, intensity: 0.7 },
            "Gaza": { coords: [34.4669, 31.3547], color: 0xff4444, intensity: 0.9 },
            "Syria": { coords: [38.9968, 34.8021], color: 0xff6666, intensity: 0.6 },
            "Yemen": { coords: [48.5164, 15.5527], color: 0xff5555, intensity: 0.5 },
            "China": { coords: [104.1954, 35.8617], color: 0xffaa00, intensity: 0.4 },
            "Taiwan": { coords: [120.9605, 23.6978], color: 0xff7700, intensity: 0.6 },
            "Iran": { coords: [53.6880, 32.4279], color: 0xff8800, intensity: 0.5 }
        };

        // Sample news data
        const newsData = [
            "🔴 BREAKING: Diplomatic tensions rise in Eastern Europe",
            "📊 Global markets react to trade policy changes",
            "🌍 Climate summit discussions continue in major capitals",
            "⚡ Energy crisis affects multiple European nations",
            "🏛️ Election results shift political landscape in South America"
        ];

        // Initialize everything
        window.addEventListener('DOMContentLoaded', () => {
            initThreeJS();
            initSpeechRecognition();
            startNewsTicker();
            loadGeoJSONData();
            addWelcomeMessage();
        });

        function initThreeJS() {
            const container = document.getElementById('globe-container');
            const w = container.clientWidth;
            const h = container.clientHeight;

            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);

            // Camera setup
            camera = new THREE.PerspectiveCamera(75, w / h, 0.1, 1000);
            camera.position.z = 25;

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(w, h);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            // Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.enableZoom = true;
            controls.enablePan = false;

            // Raycaster for mouse interactions
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            // Planet container
            planet = new THREE.Object3D();
            scene.add(planet);

            // Create wireframe sphere
            const geometry = new THREE.SphereGeometry(10, 64, 32);
            const material = new THREE.MeshBasicMaterial({
                color: 0x333333,
                wireframe: true,
                transparent: true,
                opacity: 0.3
            });
            const sphere = new THREE.Mesh(geometry, material);
            planet.add(sphere);

            // Add ambient lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);

            // Add point light
            const pointLight = new THREE.PointLight(0xffffff, 1, 100);
            pointLight.position.set(10, 10, 10);
            scene.add(pointLight);

            // Mouse event listeners
            renderer.domElement.addEventListener('click', onMouseClick);
            renderer.domElement.addEventListener('mousemove', onMouseMove);

            // Start render loop
            animate();
        }

        function loadGeoJSONData() {
            // Simulate loading countries data
            setTimeout(() => {
                createCountryHighlights();
                addMessage('agent', 'Globe loaded! Countries are now clickable. Current mode: Conflicts & Tensions');
            }, 1000);
        }

        function createCountryHighlights() {
            Object.entries(countryData).forEach(([country, data]) => {
                const { coords, color, intensity } = data;
                const [lon, lat] = coords;
                
                // Convert to spherical coordinates
                const phi = (90 - lat) * (Math.PI / 180);
                const theta = (lon + 180) * (Math.PI / 180);
                
                const x = -(10.2 * Math.sin(phi) * Math.cos(theta));
                const z = (10.2 * Math.sin(phi) * Math.sin(theta));
                const y = (10.2 * Math.cos(phi));

                // Create pulsing highlight
                const geometry = new THREE.SphereGeometry(0.3 + intensity * 0.3, 16, 16);
                const material = new THREE.MeshBasicMaterial({
                    color: color,
                    transparent: true,
                    opacity: 0.8
                });
                
                const highlight = new THREE.Mesh(geometry, material);
                highlight.position.set(x, y, z);
                highlight.userData = { country, data };
                
                countryMeshes.set(country, highlight);
                planet.add(highlight);

                // Add pulsing animation
                animateHighlight(highlight, intensity);
            });
        }

        function animateHighlight(mesh, intensity) {
            const originalScale = 1;
            let time = Math.random() * Math.PI * 2;
            
            function pulse() {
                time += 0.05;
                const scale = originalScale + Math.sin(time) * 0.3 * intensity;
                mesh.scale.setScalar(scale);
                
                const opacity = 0.6 + Math.sin(time * 2) * 0.3 * intensity;
                mesh.material.opacity = opacity;
                
                requestAnimationFrame(pulse);
            }
            pulse();
        }

        function onMouseClick(event) {
            mouse.x = (event.clientX / renderer.domElement.clientWidth) * 2 - 1;
            mouse.y = -(event.clientY / renderer.domElement.clientHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(Array.from(countryMeshes.values()));

            if (intersects.length > 0) {
                const clickedObject = intersects[0].object;
                const { country, data } = clickedObject.userData;
                showCountryInfo(country, data);
            }
        }

        function onMouseMove(event) {
            mouse.x = (event.clientX / renderer.domElement.clientWidth) * 2 - 1;
            mouse.y = -(event.clientY / renderer.domElement.clientHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(Array.from(countryMeshes.values()));

            // Change cursor
            renderer.domElement.style.cursor = intersects.length > 0 ? 'pointer' : 'default';
        }

        function showCountryInfo(country, data) {
            const infoPanel = document.getElementById('info-panel');
            const infoTitle = document.getElementById('info-title');
            const infoContent = document.getElementById('info-content');

            infoTitle.textContent = country;
            
            let content = '';
            switch(currentMode) {
                case 'conflicts':
                    content = getConflictInfo(country);
                    break;
                case 'economy':
                    content = getEconomyInfo(country);
                    break;
                case 'climate':
                    content = getClimateInfo(country);
                    break;
                case 'politics':
                    content = getPoliticsInfo(country);
                    break;
            }
            
            infoContent.innerHTML = content;
            infoPanel.classList.add('visible');

            // Also add message to chat
            addMessage('agent', `📍 ${country}: ${content.replace(/<[^>]*>/g, '')}`);
        }

        function getConflictInfo(country) {
            const conflictInfo = {
                "Ukraine": "🔴 <strong>Active Conflict Zone</strong><br>Ongoing conflict since 2022. International support continues. High civilian impact.",
                "Russia": "⚠️ <strong>Sanctions & Isolation</strong><br>Multiple international sanctions. Economic pressure increasing. Diplomatic tensions.",
                "Israel": "🔴 <strong>Regional Tensions</strong><br>Ongoing security concerns. Regional stability affected. International mediation efforts.",
                "Gaza": "🔴 <strong>Humanitarian Crisis</strong><br>Severe humanitarian situation. International aid efforts. Civilian impact high.",
                "Syria": "⚠️ <strong>Ongoing Instability</strong><br>Long-term conflict effects. Reconstruction challenges. Refugee crisis continues.",
                "China": "📊 <strong>Regional Tensions</strong><br>Trade disputes. Territorial claims in South China Sea. Tech competition.",
                "Taiwan": "⚠️ <strong>Strategic Flashpoint</strong><br>Geopolitical tensions. International support. Defense concerns."
            };
            return conflictInfo[country] || "ℹ️ Monitoring for developments...";
        }

        function getEconomyInfo(country) {
            return `📊 <strong>Economic Overview</strong><br>GDP impact: Moderate<br>Trade relations: Under pressure<br>Market volatility: Elevated`;
        }

        function getClimateInfo(country) {
            return `🌍 <strong>Climate Impact</strong><br>Environmental stress: High<br>Climate policies: Developing<br>Sustainability index: Variable`;
        }

        function getPoliticsInfo(country) {
            return `🏛️ <strong>Political Status</strong><br>Stability index: Variable<br>International relations: Complex<br>Policy changes: Ongoing`;
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            
            // Rotate planet slowly
            planet.rotation.y += 0.002;
            
            renderer.render(scene, camera);
        }

        function setVisualizationMode(mode) {
            currentMode = mode;
            
            // Update button states
            document.querySelectorAll('.control-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update visualization colors based on mode
            updateVisualizationColors(mode);
            
            addMessage('agent', `🔄 Switched to ${mode.charAt(0).toUpperCase() + mode.slice(1)} mode. Click on highlighted countries for specific information.`);
        }

        function updateVisualizationColors(mode) {
            const colorSchemes = {
                conflicts: { base: 0xff4444, alt: 0xff8800 },
                economy: { base: 0x44ff44, alt: 0xffaa00 },
                climate: { base: 0x4444ff, alt: 0x44ffff },
                politics: { base: 0xff44ff, alt: 0x8844ff }
            };

            const scheme = colorSchemes[mode];
            countryMeshes.forEach((mesh, country) => {
                const intensity = countryData[country].intensity;
                mesh.material.color.setHex(intensity > 0.6 ? scheme.base : scheme.alt);
            });
        }

        function closeInfoPanel() {
            document.getElementById('info-panel').classList.remove('visible');
        }

        function initSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'en-US';

                recognition.onstart = () => {
                    isRecording = true;
                    document.getElementById('voice-btn').classList.add('recording');
                };

                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    document.getElementById('message-input').value = transcript;
                    sendMessage();
                };

                recognition.onend = () => {
                    isRecording = false;
                    document.getElementById('voice-btn').classList.remove('recording');
                };

                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    isRecording = false;
                    document.getElementById('voice-btn').classList.remove('recording');
                };
            }
        }

        function toggleVoiceRecording() {
            if (!recognition) {
                addMessage('agent', '🎤 Speech recognition is not supported in your browser. Please type your message instead.');
                return;
            }

            if (isRecording) {
                recognition.stop();
            } else {
                recognition.start();
                addMessage('agent', '🎤 Listening... Speak your question about global events.');
            }
        }

        function handleInputKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (!message) return;

            // Add user message
            addMessage('user', message);
            input.value = '';

            // Show loading
            showLoading();

            // Process with AI (simulated)
            setTimeout(() => {
                hideLoading();
                processUserQuery(message);
            }, 1500);
        }

        function processUserQuery(query) {
            const lowerQuery = query.toLowerCase();
            let response = '';

            if (lowerQuery.includes('ukraine') || lowerQuery.includes('russia')) {
                response = '🔴 The Russia-Ukraine conflict remains a major geopolitical crisis. Ukraine continues to receive international support while Russia faces extensive sanctions. The situation affects global energy markets and food security.';
                highlightCountries(['Ukraine', 'Russia']);
            } 
            else if (lowerQuery.includes('middle east') || lowerQuery.includes('israel') || lowerQuery.includes('gaza')) {
                response = '🔴 Middle East tensions remain high with ongoing conflicts affecting regional stability. International mediation efforts continue amid humanitarian concerns.';
